<div>
    <p>You can install the Clarify SDK using <a href="https://getcomposer.org/" target="_new">Composer</a>:</p>
    <pre>
<code class="json">
{
    "require": {
        "clarify/clarify-helper": "~1.3"
    }
}
</code>
    </pre>
    <p>And then simply run:</p>
    <pre>
<code class="bash">
composer install

# Don't forget to use sudo if appropriate.
</code>
    </pre>
</div>
