<div>
    <p>In Java, you simply install the Clarify SDK via your Maven pom.xml:</p>
    <pre>
<code class="xml">
&lt;dependency>
    &lt;groupId>io.clarify.api&lt;/groupId>
    &lt;artifactId>clarify-api-sdk&lt;/artifactId>
    &lt;version>1.0.0&lt;/version>
&lt;/dependency>
</code>
    </pre>
</div>
